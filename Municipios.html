<!doctype html>
<head>
  <meta charset="utf-8">

  <title>SICAPOV</title>
  <meta name="description" content="SICAPOV">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  
</head>

<body>
  
  <div id="main">
    <h1>You're ready to get data from  Parse!</h1>

    <p>Test trying to get data from the Municipios</p>

    <div>
      <p>Estos son los municipios: </p>
	  <ul id="municipios-list"> </ul>	
    </div>
  </div>

  <script type="text/javascript">
	$(function(){
	
		Parse.initialize("l3OhRKku2DDmD0rnXNSxuRSzSawS7HyD0SrztP9K", "cAz3HMKYbPemvyWPpRc7v3RsXtxpTv0m5NSEb3Pu");
		
		var Municipios = Parse.Object.extend("Municipio	");
		var MunicipiosCollection = Parse.Collection.extend({
			model:Municipios
		});
		
		var municipiosCollection = new MunicipiosCollection();
				
		municipiosCollection.fetch({
			success: function(collection) {
				collection.each(function(object) {
					$("#municipios-list").append("<li>" + object.get("Nombre") + "</li>");
				});
			},
			error: function(collection, error) {
				alert(error);
			}
		})
	});
	
  </script>
</body>

</html>
