<!doctype html>
<head>
  <meta charset="utf-8">

  <title>SICAPOV</title>
  <meta name="description" content="SICAPOV">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  
</head>

<body>
  
  <div id="main">
    <h1>Let's create a new Municipio!</h1>
    <div id=NewMunicipio">
		<form class="NewMunicipio-form">
			<div>
				<input type="text" id="municipio-name" name="municipio-name" placeholder="Nombre del Municipio"><br>
			</div>
			<input type="button" value="Go" onclick="submitMunicipiosForm()">
		</form>

    </div>
	
  </div>

	
	<script language="javascript" type="text/javascript">
    function submitMunicipiosForm() {
		Parse.initialize("l3OhRKku2DDmD0rnXNSxuRSzSawS7HyD0SrztP9K", "cAz3HMKYbPemvyWPpRc7v3RsXtxpTv0m5NSEb3Pu");
		
		var Municipios = Parse.Object.extend("Municipio");
				
		var municipiosObject = new Municipios();
		municipiosObject.save({Nombre: $( "#municipio-name" ).val()}, {
			success: function(object) {
				$(".success").show();
				//alert("New municipio saved!");
			},
			error: function(model, error) {
				$(".error").show();
			}
	    });
    }
	</script>  
</body>

</html>
